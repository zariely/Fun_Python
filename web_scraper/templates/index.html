<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://static01.nyt.com/favicon.ico" /> <!-- nytimes favicon -->
</head>

<body>
    <div class="container">
        <h1>{{title}}</h1>
        <h6>by {{author}}</h6>
        <h6>{{pub_date}}</h6>
        <p><img src="{{image_1}}"></p>
        <p>
            {% autoescape false %}
                {{paragraphs}}
            {% endautoescape %}
        </p>
        <p><img src="{{image_2}}"></p>
        <p><img src="{{image_3}}"></p>

    </div>
</body>
</html>
